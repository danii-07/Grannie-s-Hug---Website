    <!-- Contact Form Section -->
    <div class="container mx-auto px-6 lg:px-20 mt-16 bg-white shadow-lg rounded-lg max-w-4xl py-10">
        <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-8">Contact Us</h2>

        <form class="space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block text-xl font-medium text-gray-700 mb-2">Your Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-xl font-medium text-gray-700 mb-2">Your Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
            </div>

            <!-- Subject -->
            <div>
                <label for="subject" class="block text-xl font-medium text-gray-700 mb-2
                <!-- Subject -->
                <div>
                    <label for="subject" class="block text-xl font-medium text-gray-700 mb-2">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="Enter subject"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                </div>

                <!-- Message -->
                <div>
                    <label for="message" class="block text-xl font-medium text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" required placeholder="Enter your message"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500"></textarea>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-orange-500 text-white text-xl py-3 px-6 rounded-lg shadow-md hover:bg-orange-800 focus:outline-none focus:ring-2 focus:ring-green-500">
                        Send Message
                    </button>
                </div>
            </form>
        </div>
