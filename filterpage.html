<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Filter Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
        }

        .filter-container {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .filter-container label {
            margin-right: 10px;
            font-weight: bold;
        }

        .filter-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            flex-grow: 1;
            box-sizing: border-box;
        }

        .recipe-list {
            list-style: none;
            padding: 0;
            display: grid; /* Use grid for layout */
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive columns */
            gap: 20px; /* Spacing between items */
        }

        .recipe-item {
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
            display: flex; /* Use Flexbox for Image and Link alignment */
            flex-direction: column; /* Align items vertically */
        }

        .recipe-item:hover {
            background-color: #e6f2ff;
        }

        .recipe-item img {
            max-width: 100%; /* Image takes full width of container */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space below image */
            display: block; /* Prevents small space below image */
            border-radius: 4px; /* Image border radius */
        }

        .recipe-item a {
            text-decoration: none;
            color: #3498db;
            text-align: center; /* Center the link text */
        }

        .recipe-item a:hover {
            color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .filter-container {
                flex-direction: column;
                align-items: flex-start;
            }

            .filter-container label {
                margin-bottom: 5px;
                margin-right: 0;
            }

            .filter-container input {
                width: 100%;
                margin-bottom: 10px;
            }

            .recipe-list {
                grid-template-columns: 1fr; /* Single column on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipes</h1>
        <div class="filter-container">
            <label for="search">Search:</label>
            <input type="text" id="search" onkeyup="filterRecipes()">
        </div>
        <ul class="recipe-list" id="recipeList">
        </ul>
    </div>

    <script>
        const recipes = [
            { name: 'Banh Mi', image: 'images/bh.png', ingredients: "Bread, Meat, Pickles", instructions: "1. Assemble ingredients" },
            { name: 'Yakisoba', image: 'images/yaki.png', ingredients: "Noodles, Vegetables, Sauce", instructions: "1. Stir-fry" },
            { name: 'Gazpacho', image: 'images/gaz.png', ingredients: "Tomatoes, Peppers, Cucumbers", instructions: "1. Blend" },
            { name: 'Barley Soup with Sausage', image: 'images/barley.png', ingredients: "Barley, Sausage, Vegetables", instructions: "1. Cook" },
            { name: 'Shakshuka', image: 'images/shak.png', ingredients: "Eggs, Tomatoes, Peppers", instructions: "1. Simmer" },
            { name: 'Gallo Pinto', image: 'images/gp.jpg', ingredients: "Eggs, Tomatoes, Peppers", instructions: "1. Simmer" },
            { name: 'Ceviche', image: 'images/ceviche.png', ingredients: "Eggs, Tomatoes, Peppers", instructions: "1. Simmer" },
            { name: 'Patacones', image: 'images/patacones.jpg', ingredients: "Eggs, Tomatoes, Peppers", instructions: "1. Simmer" },
            { name: 'Picadillo de papa', image: 'images/picadillo.png', ingredients: "Eggs, Tomatoes, Peppers", instructions: "1. Simmer" },
            { name: 'Cajetas', image: 'images/cajetas.jpg', ingredients: "Eggs, Tomatoes, Peppers", instructions: "1. Simmer" },
        ];

        function displayRecipes(recipes) {
            const recipeList = document.getElementById('recipeList');
            recipeList.innerHTML = ''; 
            recipes.forEach(recipe => {
                const recipeItem = document.createElement('li');
                recipeItem.className = 'recipe-item';

                const recipeImage = document.createElement('img');
                recipeImage.src = recipe.image;
                recipeImage.alt = recipe.name;
                
                const imageLink = document.createElement('a');
                const filename = recipe.name.toLowerCase().replace(/ /g, '-') + ".html";
                imageLink.href = "recipes/" + filename;
                imageLink.appendChild(recipeImage);
                recipeItem.appendChild(imageLink);


                const recipeName = document.createElement('div');
                recipeName.textContent = recipe.name;
                recipeName.style.textAlign = 'center';
                recipeItem.appendChild(recipeName);
                recipeList.appendChild(recipeItem);
            });
        }

        function filterRecipes() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const filteredRecipes = recipes.filter(recipe => recipe.name.toLowerCase().includes(searchInput));
            displayRecipes(filteredRecipes);
        }

        displayRecipes(recipes);
    </script>
</body>
</html>
